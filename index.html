<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <script defer src="/script.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <img src="/images/logo.svg" alt="Splitter Logo" class="logo" />

    <div class="calculator">
      <div class="calculator__input-section">
        <label for="bill" class="label input__label">Bill</label>
        <div class="input__wrapper calculator__bill--wrapper">
          <input
            type="number"
            id="bill"
            name="bill"
            class="input"
            placeholder="0"
          />
          <img
            class="input__icon"
            src="/images/icon-dollar.svg"
            alt="Dollar Icon"
          />
        </div>

        <label class="label calculator__tip--label">Select Tip %</label>
        <div class="calculator__tip">
          <div class="calculator__button calculator__button--1" data-value="5">
            5%
          </div>
          <div class="calculator__button calculator__button--2" data-value="10">
            10%
          </div>
          <div class="calculator__button calculator__button--3" data-value="15">
            15%
          </div>
          <div class="calculator__button calculator__button--4" data-value="25">
            25%
          </div>
          <div class="calculator__button calculator__button--5" data-value="50">
            50%
          </div>
          <input
            type="number"
            id="custom-tip"
            name="custom-tip"
            class="input calculator__tip--input"
            placeholder="Custom"
          />
        </div>

        <label for="pax" class="label input__label">Number of People</label>
        <div class="input__wrapper">
          <input
            type="number"
            id="pax"
            name="pax"
            class="input"
            placeholder="0"
          />
          <img
            class="input__icon"
            src="/images/icon-person.svg"
            alt="Dollar Icon"
          />
          <span id="pax-error-msg" class="input__error-msg hidden">
            Canâ€™t be zero
          </span>
        </div>
      </div>

      <div class="calculator__output-section">
        <div class="calculator__amount-container calculator__amount-top">
          <div class="calculator__amount-container--left">
            <p class="calculator__amount-container--desc">Tip Amount</p>
            <p class="calculator__amount-container--per-person">/ person</p>
          </div>
          <p class="calculator__amount-container--right">
            $<span id="tip-amount-value"></span>
          </p>
        </div>
        <div class="calculator__amount-container">
          <div class="calculator__amount-container--left">
            <p class="calculator__amount-container--desc">Total</p>
            <p class="calculator__amount-container--per-person">/ person</p>
          </div>
          <p class="calculator__amount-container--right">
            $<span id="total-bill-per-person"></span>
          </p>
        </div>

        <button id="reset-button" class="calculator__reset-button">
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
